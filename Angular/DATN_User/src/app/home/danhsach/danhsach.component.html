<section class="breadcrumb-section set-bg" data-setbg="../../../assets/img/breadcrumb.jpg">
  <div class="container">
      <div class="row">
          <div class="col-lg-12 text-center">
              <div class="breadcrumb__text">
                  <h2>Sản phẩm theo danh sách </h2>
                  <div class="breadcrumb__option">
                      <a href="./index.html">Trang chủ</a>
                      <span>Sản phẩm theo danh sách</span>
                  </div>
              </div>
          </div>
      </div>
  </div>
</section>
<!-- Breadcrumb Section End -->

<!-- Product Section Begin -->
<section class="product spad">
  <div class="container">
      <div class="row">
          <div class="col-lg-3 col-md-5">
              <div class="sidebar">
                  <div class="sidebar__item" >
                      <h4>Danh sách sản phẩm</h4>
                      <ul *ngFor="let lsp of Dslsp">
                          <li><a [routerLink]="['/danhsach',lsp.maLoai]">{{lsp.tenLoai}}</a></li>

                      </ul>
                  </div>

              </div>
          </div>

          <div class="col-lg-9 col-md-7">

              <div class="filter__item">
                  <div class="row">
                    <div class="hero__search__form">
                      <form action="#">

                          <input type="text" placeholder="Bạn cần tìm kiếm gì?" id="searchs">
                          <button type="submit" class="site-btn"><i class="fa fa-search"  (click)="search()"></i></button>
                      </form>
                  </div>
                      <div class="col-lg-4 col-md-5">
                          <div class="filter__sort">
                              <span>Sắp xếp theo</span>
                              <select>
                                  <option value="0">Mặc định</option>

                              </select>

                          </div>
                      </div>
                      <div class="col-lg-4 col-md-4">

                      </div>
                      <div class="col-lg-4 col-md-3">
                          <div class="filter__option">
                              <span class="icon_grid-2x2"></span>
                              <span class="icon_ul"></span>
                          </div>
                      </div>
                  </div>
              </div>
              <div class="row">
                  <div class="col-lg-4 col-md-6 col-sm-6" *ngFor="let it of listbycategory| paginate :{itemsPerPage: tablesize,
                    currentPage: page,
                    totalItems: count
                  }">
                      <div class="product__item">
                          <div class="product__item__pic set-bg" data-setbg="">
                            <img src="{{it.anh}}" alt="">
                              <ul class="product__item__pic__hover">
                                  <li><a href="#"><i class="fa fa-heart"></i></a></li>
                                  <li><a href="#"><i class="fa fa-retweet"></i></a></li>
                                  <li><a href="#"><i class="fa fa-shopping-cart"></i></a></li>
                              </ul>
                          </div>
                          <div class="product__item__text">
                            <h6>Mã Loại: {{it.maLoai}}</h6>
                              <h6><a [routerLink]="['/shop-detail',it.maSP]">{{it.tenSP}}</a></h6>
                              <h5>{{it.giaBan | currency : 'VND'}} VND</h5>
                          </div>
                      </div>
                  </div>

              </div>
              <tfoot>
                <tr >
                    <div style="width:300px;text-align: right;">
                      <pagination-controls
                      previousLabel="Quay lại"
                      nextLabel="Tiếp"
                      (pageChange)="dataChange($event)"></pagination-controls>
                    </div>
                </tr>
              </tfoot>
          </div>
      </div>
  </div>
</section>
