  <div *ngIf="showUpdateModal" class="modal fade" id="createModal">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h5 class="modal-title">Thêm thông tin quà tặng</h5>
        </div>
        <hr>
        <form *ngIf="doneSetupForm" [formGroup]="frmProduct" (ngSubmit)="OnSubmit(frmProduct.value)"
          class="form-horizontal">
          <div class="modal-body" style="padding-left: 50px !important; padding-right:50px !important;">

            <div class="form-group">
              <label class="col-lg-3 control-label">Mã sản phẩm</label>
              <div class="col-lg-9">
                <input formControlName="txt_masp" type="text" class="form-control" placeholder="Mã sản phẩm">
              </div>
            </div>
            <div class="form-group">
              <label class="col-lg-3 control-label">Tên quà tặng<span style="color:red ;">*</span>:</label>
              <div class="col-lg-9">
                <input formControlName="txt_tenqt" type="text" class="form-control" placeholder="Tên quà tặng">
					  </div>
          </div>

          <div class="form-group">
						<label class="col-lg-3 control-label">Mô tả</label>
						<div class="col-lg-9">
							<input formControlName="txt_mota" type="text" class="form-control" placeholder="Mô tả">
					  </div>
          </div>
          <div class="form-group">
						<label class="col-lg-3 control-label">Trạng thái</label>
						<div class="col-lg-9">
							<input formControlName="txt_trangthai" type="text" class="form-control" placeholder="Trạng thái">
					  </div>
          </div>
					</div>
				<hr>
				<div class="modal-footer" style="list-style: none;">
					<button type="button" class="btn btn-link" (click)="closeModal()">Đóng</button>
					<button type="submit" class="btn btn-primary" [disabled]="frmProduct.invalid">Lưu lại</button>
				</div>
			</form>
		</div>
	</div>
