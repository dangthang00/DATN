<div>
  <h4>doanh thu theo ngày</h4>
  <table class="table table-striped table-bordered" style="background-color: white; color: #fff;">
      <thead style="background-color: #ffffff;" >
        <tr>
          <th>Tháng</th>
          <th>Doanh thu</th>
        </tr>
      </thead>
      <tbody style="color: rgb(255, 255, 255);">
        <td><input type="date" [(ngModel)]="selectedDate"></td>
        <td>
          {{ calculateTotal()|number:'' }}đ
        </td>
      </tbody>
    </table>
</div>
<div>
  <h4>doanh thu theo tháng</h4>
  <table class="table table-striped table-bordered" style="background-color: white; color: #fff;">
      <thead style="background-color: #ffffff;">
        <tr>
          <th>Tháng</th>
          <th>Năm</th>
          <th>Doanh thu</th>
        </tr>
      </thead>
      <tbody style="color: black;">
        <td><input type="number" [(ngModel)]="selectedMonth"></td>
        <td>
        <input type="number" [(ngModel)]="selectedYear">
        </td>
        <td>
          {{ calculateTotal1()|number:'' }}đ
        </td>
      </tbody>
    </table>
</div>
<table class="table table-bordered">
  <thead>
    <tr>
      <th>Thống kê theo năm</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Năm: <input type="number" [(ngModel)]="selectedYear1"></td>
    </tr>
    <tr>
      <td>Doanh thu theo năm: {{ calculateTotalByYear()|number:'' }}đ</td>
    </tr>

  </tbody>
</table>
